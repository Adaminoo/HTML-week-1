<!--DOCTYPE tells the document that the file will contain-->
<!DOCTYPE html>

<!--HTML tag to contain all text-->
<html> 
<!--Head tag for links to stylesheet and javascript-->
    <head>
        <link rel="stylesheet" href="style.css"> <!--stylesheet link-->
        <!--Title tag will set the name of the tab in the browser-->
        <title>stinky</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<!--Body tag contains all the text that will be displayed on the website-->
    <body>
<!--H1-H6 tags for different font sizes, mostly superfluous-->
        <div class="inline">
            <h1>H1 tag</h1>
            <h2>H2 tag</h2>
            <h3>H3 tag</h3>
            <h4>H4 tag</h4>
            <h5>H5 tag</h5>
            <h6>H6 tag</h6>
        </div>
<!--This div uses position:absolute, top/left:50%, and transform: translate to 
center the box in the webpage-->
        <div class="cbox">
            <div class="cboxt">the usurper has blood on his hands</div>
        </div>
        <img class="flushed" src="images/flushed-face-emoji-512x512-801i44z6.png">
        <div class="flexboxpractice"><div class="help">asdf</div></div>
    </body>
</html>
